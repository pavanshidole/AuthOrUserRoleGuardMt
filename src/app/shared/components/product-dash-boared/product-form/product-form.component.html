<h1>{{isInEditMode? 'Update Product':'Add Proudct'}}</h1>


<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="pName">pName</label>
                        <input type="text" formControlName="pName" class="form-control" id="pName">
                    </div>
                    <div class="form-group">
                        <label for="pStatus">pStatus</label>
                        <select type="text" formControlName="pStatus" class="form-control" id="pStatus">
                            <option value="inprogress">inprogress</option>
                            <option value="dispatch">dispatch</option>
                            <option value="delivered">delivered</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="canReturn">canReturn</label>
                        <select type="text" formControlName="canReturn" class="form-control" id="canReturn">
                            <option value="yes">yes</option>
                            <option value="no">no</option>
                        </select>
                    </div>
                    <button  [type]="isInEditMode? 'button' : 'submit'" (click)="onUpdate()" class="btn btn-sm btn-block btn-outline-primary">{{isInEditMode? 'Update User': 'Add User'}}</button>
                </form>
            </div>
        </div>
    </div>
</div>
